name: Deploy to EC2

on:
  push:
    branches:
      - main
      - fix/deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH=$PATH:/usr/local/bin
            cd ~/konnect
            pm2 stop konnect || true
            git pull
            pm2 restart konnect